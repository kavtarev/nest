version: '3.2'

services:
  nginx:
    image: nginx
    volumes:
    - ./docker-nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    - ./docker-nginx/images:/data/images
    - ./docker-nginx/html:/data/html

    ports:
    - "8080:80"
    environment:
    - NGINX_HOST=foobar.com
    - NGINX_PORT=80

volumes:
  nginx: